<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <script src="../bower_components/zepto.js/dist/zepto.min.js"></script>
  <style>
    img {
      display: none;
    }
  </style>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide swiper-slide0" style="padding-bottom: 20px">
      <img class="animated fadeInUp" src="/public/assets/page1/1.png" alt="">
      <img class="animated fadeInUp delay-500ms" src="/public/assets/page1/2.png" alt="">
      <img class="animated fadeInUp delay-1000ms get-job" src="/public/assets/page1/3.png" alt="" style="height: 55px">
    </div>
    <div class="swiper-slide swiper-slide1">
      <img class="animated fast" src="/public/assets/page2/1.png">
      <img class="animated delay-400ms fast" src="/public/assets/page2/2.png" alt="">
      <img data-animate="fadeInLeft" class="animated delay-800ms fast" src="/public/assets/page2/3.png" alt="">
    </div>
    <div class="swiper-slide swiper-slide2">
      <img class="animated fast" src="/public/assets/page3/1.png" alt="">
      <img class="animated delay-400ms fast" src="/public/assets/page3/2.png" alt="">
      <img class="animated delay-800ms fast" src="/public/assets/page3/3.png" alt="">
    </div>
    <div class="swiper-slide swiper-slide3">
      <img class="animated fast" src="/public/assets/page4/1.png" alt="">
      <div style="padding: 0 12%">
        <img class="animated delay-400ms faster" src="/public/assets/page4/2-1.png" alt="">
        <img class="animated delay-600ms faster" src="/public/assets/page4/2-2.png" alt="" style="margin-top: 20px">
        <img class="animated delay-800ms faster" src="/public/assets/page4/2-3.png" alt="" style="margin-top: 20px">
      </div>
      <img class="animated delay-1200ms fast" src="/public/assets/page4/3.png" alt="">
    </div>
    <div class="swiper-slide swiper-slide4">
      <img class="animated fast" src="/public/assets/page5/1.png" alt="">
      <img class="animated delay-400ms fast" src="/public/assets/page5/2.png" alt="">
      <img data-animate="fadeInLeft" class="animated delay-800ms fast" src="/public/assets/page5/3.png" alt="">
    </div>
  </div>
  <!-- 如果需要分页器 -->
  <div class="swiper-pagination"></div>
  <div class="swiper-indicator animated infinite fadeOutDown"></div>
  <!-- 如果需要导航按钮 -->
  <!--<div class="swiper-button-prev"></div>-->
  <!--<div class="swiper-button-next"></div>-->

  <!-- 如果需要滚动条 -->
  <!--<div class="swiper-scrollbar"></div>-->
</div>
<script>
</script>
</body>
</html>
